<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment for Doctor's Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .payment-info {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .payment-info p {
            margin: 0;
        }

        .payment-info h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .qr-code {
            text-align: center;
        }

        img.qr-image {
            max-width: 250px;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Appointment Details</h2>
        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Mobile No:</strong> <span id="mobile"></span></p>
        <p><strong>Time Period:</strong> <span id="time_period"></span></p>
        <p><strong>Date:</strong> <span id="date"></span></p>
    </div>
        <div class="qr-code">
            <img class="qr-image" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=9518972921@ybl&pn=Your%20Name&mc=1234&tid=123456&tr=TestPayment">
            <p>Scan the QR code with your UPI app to proceed with the payment.</p>
        </div>
        <button onclick="chat()">Open chat</button>
    </div>
    <script>
        document.getElementById("name").textContent = localStorage.getItem("name");
        document.getElementById("email").textContent = localStorage.getItem("email");
        document.getElementById("mobile").textContent = localStorage.getItem("mobile");
        document.getElementById("time_period").textContent = localStorage.getItem("time_period");
        document.getElementById("date").textContent = localStorage.getItem("date");

        function chat(){
            window.location.href='chat_website.html'
        }
    </script>
</body>
</html>
