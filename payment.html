<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment for Doctor's Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .payment-info {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .payment-info p {
            margin: 0;
        }

        .payment-info h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .qr-code {
            text-align: center;
        }

        img.qr-image {
            max-width: 250px;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Payment for Doctor's Appointment</h2>
        <div class="payment-info">
            <h3>Appointment Details:</h3>
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Email:</strong> johndoe@example.com</p>
            <p><strong>Mobile No:</strong> 123-456-7890</p>
            <p><strong>Date:</strong> 2024-04-15</p>
            <p><strong>Time:</strong> 10:00 AM - 11:00 AM</p>
            <p><strong>Duration:</strong> 1 Hour</p>
            <p><strong>Total Amount:</strong> $50</p>
        </div>
        <div class="qr-code">
            <img class="qr-image" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=9518972921@ybl&pn=Your%20Name&mc=1234&tid=123456&tr=TestPayment">
            <p>Scan the QR code with your UPI app to proceed with the payment.</p>
        </div>
        <button onclick="chat()">Open chat</button>
    </div>
    <script>
        function chat(){
            window.location.href='chat_website.html'
        }
    </script>
</body>
</html>
